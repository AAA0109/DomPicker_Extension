<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OllaCart</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
<div class="container" id="root-container">
    <div class="content">
        <div class="header">
            <span class="app-logo"></span>
            <div class="header-text">
                <h1>OllaCart</h1>
                <label id="label-version">1.0</label>
            </div>
        </div>
        <div id="buttons">
            <button id="btn-current-tab-screenshot" class="btn btn-screenshot">
                <span class="btn--icon icon-screenshot"></span>
                <span class="btn--text">Add to Cart</span>
            </button>
            <button id="btn-scrolling-screenshot" class="btn btn-screenshot">
                <span class="btn--icon icon-screenshot-tab"></span>
                <span class="btn--text">Buy this item</span>
            </button>
            <button id="btn-screenshot" class="btn btn-screenshot">
                <span class="btn--icon icon-scrolling-screenshot"></span>
                <span class="btn--text">Share this item</span>
            </button>
            <button id="btn-markups" class="btn btn-markups">
                <span class="btn--icon icon-markups"></span>
                <span class="btn--text">Go to Cart</span>
            </button>
        <div class="footer">
            <a id="link-support" class="support" href="#">Help & Support</a>
        </div>
    </div>
</div>
</body>
</html>
